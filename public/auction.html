<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Page</title>
  <link rel="stylesheet" href="stylesauction.css">
</head>
<body>
  <header class="auction-header">
    <h1>Auction</h1>
    <div class="auth-buttons">
      <a href="/login.html" class="login-btn">Login</a>
      <a href="/signup.html" class="signup-btn">Sign Up</a>
    </div>
  </header>
    <section class="home-container">
      <div class="welcome-message">
        <h1>Place Your Bid</h1>
        <p>Enter your bid details below:</p>
      </div>
  
      <div class="auction-info">
        <h2>Current Auctions</h2>
        <div class="auction-cards">
          <div class="auction-card">
            <img src="/1.jpg" alt="Auction Item 1">
            <h3>Auction Item 1</h3>
            <p>Starting Price: $50</p>
          </div>
          <div class="auction-card">
            <img src="/2.jpg" alt="Auction Item 2">
            <h3>Auction Item 2</h3>
            <p>Starting Price: $100</p>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Auction Website. All rights reserved.</p>
    </footer>  
  
  <script src="auction.js"></script>
</body>
</html>
